# allow for use with homebrew / macOS
set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"

set -g mouse on

# 1 based indexing for tmux sessions / windows
set -g base-index 1
set -g pane-base-index 1
set -g status-position top
set -g detach-on-destroy off
set-option -g renumber-windows on
set-window-option -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'olimorris/tmux-pomodoro-plus'

# FZF
TMUX_FZF_OPTIONS="-p -w 80% -h 80% -m"
TMUX_FZF_LAUNCH_KEY="F"
TMUX_FZF_ORDER="window|session|pane|command|keybinding|clipboard|process"

# resurrect
set -g @resurrect-capture-pane-contents "on"

# continuum
set -g @continuum-restore "on"
set -g @continuum-save-interval "5"

# pomodoro
set -g @pomodoro_on " "
set -g @pomodoro_complete ""
set -g @pomodoro_pause "⏸︎"
set -g @pomodoro_prompt_break "⏲︎ break?"
set -g @pomodoro_prompt_pomodoro "⏱︎ start?"
set -g @pomodoro_toggle 't'
set -g @pomodoro_cancel 'T'
set -g @pomodoro_sound 'on'
set -g @pomodoro_notifications 'on'

# catppuccin
set -g @catppuccin_status_modules_right "pomodoro application session"
set -g @catppuccin_application_icon ""
set -g @catppuccin_session_icon ""
set -g @catppuccin_application_color "#F9E2AF"

# fzf-url
set -g @fzf-url-open "firefox"

# set vi keybindings
set-window-option -g mode-keys vi

unbind-key C-z
bind-key C-z resize-pane -Z
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# remap window splitting to split in cwd
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind g display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" lazygit
bind i display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" ~/.local/bin/posting
bind t display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}"

bind-key w run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/window.sh switch"
bind-key s run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/session.sh switch"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

unbind -n C-\\
