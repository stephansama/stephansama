name: Latest blog post workflow
on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:
permissions:
  actions: write
  contents: write
jobs:
  update-readme-with-blog:
    name: ğŸ”„ Update this repo's README with latest blog articles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: â¬‡ï¸ Pull in latest blog articles
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: ${{vars.RSS_URL}}
