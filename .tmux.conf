# allow for use with homebrew / macOS
set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"

set -g mouse on

# 1 based indexing for tmux sessions / windows
set -g base-index 1
set -g pane-base-index 1
set -g status-position top
set -g detach-on-destroy off
set-option -g renumber-windows on
set-window-option -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'


TMUX_FZF_LAUNCH_KEY="C-f"
TMUX_FZF_ORDER="window|session|pane|command|keybinding|clipboard|process"

# tmux-resurrect
set -g @resurrect-capture-pane-contents "on"

# tmux-continuum
set -g @continuum-restore "on"
set -g @continuum-save-interval "5"

# fzf-url
# set -g @fzf-url-bind 'x'
set -g @fzf-url-open "firefox"

# set vi keybindings
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# remap window splitting to split in cwd
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind C-g display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" lazygit

# use telescope-tmux for picking sessions and windows
# https://github.com/camgraff/telescope-tmux.nvim
bind w display-popup -E -w 100% -h 100% nvim t -c ":Telescope tmux windows theme=ivy quit_on_select=true"
bind s display-popup -E -w 100% -h 100% nvim t -c ":Telescope tmux sessions initial_mode=normal theme=ivy quit_on_select=true"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
