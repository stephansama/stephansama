name: Update readme with latest YouTube videos
on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:
permissions:
  actions: write
  contents: write
jobs:
  update-readme-with-videos:
    name: ðŸ”„ Update this repo's README with latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: update readme with YouTube videos
        uses: DenverCoder1/github-readme-youtube-cards@main
        with:
          channel_id: UCc79YC0GBcP6ugYag80fuPA
          theme_context_light: '{ "background_color": "#eff1f5", "title_color": "#4c4f69", "stats_color": "#6c6f85" }'
          theme_context_dark: '{ "background_color": "#1e1e2e", "title_color": "#cdd6f4", "stats_color": "#a6adc8" }'
